<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="container">

  <div class="card">
      <img class="img" src="images/image-equilibrium.jpg" alt="">
    
      <h5>Equilibrium #3429</h5>
      <p class="content"> Our Equilibrium collection promotes balance and calm.</p>

      <div class="row">
        <div class="mid colu"><img class="eth" src="images/icon-ethereum.svg" alt="">0.041 ETH</div>
        <div class="mid"> <img class="clock" src="images/icon-clock.svg" alt="">3 days left</div> 
      </div>
      
      
      <div class="creation">
        <div class="inside">
          <img class="avt" src="images/image-avatar.png" alt="">
          <span  style="color:hsl(215, 51%, 70%);">Creation of</span> 
          <span class="jul" style="color:hsl(0, 0%, 100%) ;">Jules Wyvern</span>
        </div>
      </div>
  </div>
  
  
  <footer><p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </p>
  </footer>
</div>
  
  

  
</body>
</html>
